<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Participantes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container" id="template-areas">
        
        <div class="sidebar">
            <header>
                <a class="logo" href="">
                    <img src="./assets/logo_secti.png" alt="Logo SECTI">
                </a>

                <aside class="sidebar__topicos">
                    <h1>Conheça melhor nosso programa de capacitação tecnológica para jovens e adultos</h1>
                    <ul>
                        <li>
                            <a href="about.html">Sobre o programa</a>
                        </li>
                        <li>
                            <a href="editais.html">Editais</a>
                        </li>
                        <li>
                            <a href="login.html">Login</a>
                        </li>
                        <li>
                            <a href="index.html">Inscreva-se</a>
                        </li>
                    </ul>
                </aside>
            </header>
            
        </div>

        <div class="formulario">
            <main>

                <form>    
                    <div class="campo" id="campo-areas">
                        <h2 class="campo__instrucao">Preencha as seguintes informações para realizar sua inscrição</h2>
                        <div class="campo__nome">
                            <label>Nome completo</label>
                            <input type="text" name="nome" id="nome" placeholder="Ex.: Lucas Campos" required>
                        </div>
                    
                        <div class="campo__genero">
                            <label>Gênero</label>
                            <select class="campo__genero__gender" name="gender" required = "required">
                                <option selected disabled value="">Selecione</option>
                                <option value="">Masculino</option>
                                <option value="">Feminino</option>
                                <option value="">Outro</option>
                            </select>
                        </div>

                        <div class="campo__nacionalidade">
                            <label>Nacionalidade</label>
                            <input type="text" name="nacionalidade" id="nacionalidade" required>
                        </div>
                    
                        <div class="campo__nascimento">
                            <label>Data de nascimento</label>
                            <input type="date" name="nascimento" id="nascimento" required>
                        </div>
                    
                        <div class="campo__cpf">
                            <label>CPF</label>
                            <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="000.000.000.00" required>
                        </div>
                    
                        <div class="campo__rg">
                            <label>RG</label>
                            <input type="text" name="rg" id="rg" maxlength="13" placeholder="000.000.000.000 - 0" required>
                        </div>
                    
                        <div class="campo__telefone">
                            <label>Telefone</label>
                            <input type="tel" name="telefone" id="telefone" placeholder="(98) 99999-9999" maxlength="11" required>
                        </div>

                        <div class="campo__email">
                            <label>Email</label>
                            <input type="email" name="email" id="email" placeholder="email@gmail.com" required>
                        </div>
                        
                        <div class="campo__senha">
                            <label>Senha de 8 digitos</label>
                            <input type="password" name="senha" id="senha" minlength="8" maxlength="8" required>
                        </div>
                
                        <div class="campo__confirmaSenha">
                            <label>Confirmar senha</label>
                            <input type="password" name="confirmarSenha" id="confirmarSenha" minlength="8" maxlength="8" required>
                        </div>

                        <div class="campo__uf">
                            <label>UF</label>
                            <select class="campo__uf__federacao" name="uf" required = "required">
                                <option selected disabled value="">Selecione</option>
                                <option value="">Estrangeiro</option>
                                <option value="">AC</option>
                                <option value="">AL</option>
                                <option value="">AM</option>
                                <option value="">AP</option>
                                <option value="">BA</option>
                                <option value="">CE</option>
                                <option value="">DF</option>
                                <option value="">ES</option>
                                <option value="">GO</option>
                                <option value="">MA</option>
                                <option value="">MT</option>
                                <option value="">MS</option>
                                <option value="">MG</option>
                                <option value="">PA</option>
                                <option value="">PB</option>
                                <option value="">PR</option>
                                <option value="">PE</option>
                                <option value="">PI</option>
                                <option value="">RJ</option>
                                <option value="">RN</option>
                                <option value="">RS</option>
                                <option value="">RO</option>
                                <option value="">RR</option>
                                <option value="">SC</option>
                                <option value="">SP</option>
                                <option value="">SE</option>
                                <option value="">TO</option>
                            </select>
                        </div>

                        <div class="campo__cidade">
                            <label>Cidade</label>
                            <input type="text" name="cidade" id="cidade" required>
                        </div>

                        <div class="campo__cep">
                            <label>CEP</label>
                            <input type="text" name="cep" id="cep" required>
                        </div>

                        <div class="campo__rua">
                            <label>Rua</label>
                            <input type="text" name="rua" id="rua" required>
                        </div>

                        <div class="campo__numero">
                            <label>Número</label>
                            <input type="text" name="numero" id="numero" required>
                        </div>

                        <div class="campo__complemento">
                            <label>Complemento</label>
                            <input type="text" name="complemento" id="complemento" required>
                        </div>

                        <div class="campo__bairro">
                            <label>Bairro</label>
                            <input type="text" name="bairro" id="bairro" required>
                        </div>

                        <div class="campo__anexoIdentidade">
                            <label>Documento de identidade</label>
                            <label class="campo__anexoIdentidade__botao">
                                <img src="./assets/anexar_doc.png" alt="Anexar identidade">                            
                                <input type="file" name="anexoIdentidade" id="anexoIdentidade" accept="application/pdf,image/jpeg,.jpg,.jpeg" required>
                            </label>
                        </div>

                        <div class="campo__anexoResidencia">
                            <label>Comprovante de residência</label>
                            <label class="campo__anexoResidencia__botao">
                                <img src="./assets/anexar_doc.png" alt="Anexar comprovante de residencia">             
                                <input type="file" name="anexoResidencia" id="anexoResidencia" accept="application/pdf,image/jpeg,.jpg,.jpeg" required>
                            </label>
                        </div>
                        
                        <a href="about.html" class="campo__botaoCancelar">
                            <button id="cancelar" type="button">Cancelar</button>
                        </a>
                        <button class="campo__botaoEnviar" type="submit">Enviar</button>
                    </div>     
                </form>
            </main>
        </div>

        <div class="rodape">
            <footer>
                <div class="rodape__endereco">
                    <p>Av. dos Holandeses, Quadra 33, Nº 09 - Calhau, </p>
                    <p>São Luís - MA</p>
                    <p>Tel.: (98) xxxxx - xxxx</p>
                </div>
                <div class="rodape__links">
                    <a class="rodape__instagran" href="https://www.instagram.com/governoma/" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a class="rodape__twitter" href="https://twitter.com/GovernoMA" target="_blank">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </div>
            </footer>
        </div>

</body>
</html>
